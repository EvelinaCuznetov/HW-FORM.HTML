<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOOGLE SEARCH FORM EXAMPLE</title>
    <link rel="icon" href="https://www.iconarchive.com/download/i38830/google/chrome/Google-Chrome.ico">
</head>
<body>
    <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png" alt="icon.google">
    
    <form action="https://www.google.com/search">
        <input
         type="text"
         size="60"
         name="q"
        >
        <button>Go Google!!!</button>
    </form>

    <h2>YANDEX SEARCH FORM EXAMPLE</h2>
    <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/yandex-browser-beta-icon.png">
    <form action="https://yandex.com/search/">
        <input type="text" size="60" name="text">
        <button>Go Yandex!!!</button>
    </form>
  
    <h3>YOUTUBE SEARCH FORM EXAMPLE</h3>
    <img src="https://icons.iconarchive.com/icons/wwalczyszyn/android-style-honeycomb/128/YouTube-icon.png">
    <form action="https://www.youtube.com/results">
        <input type="text" size="60" name="search_query">
        <button>Go Youtube!!!</button>
    </form>

</body>
</html>
